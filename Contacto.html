<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoffeeStore_Contacto</title>
  <!--Iconos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Contacto.css">
</head>
<body>
<!--Formulario-->
    <form>
        <h2>Contacto</h2>
        <div class="input-group">

            <label for="name">Nombre Completo</label>
            <input type="text" name="name" id="name" placeholder="Nombre">

            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono">

            <label for="Email">Correo Electronico</label>
            <input type="text" name="email" id="email" placeholder="Correo Electronico">

            <label for="message">Comentario</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Comentario"></textarea>
<!--Texto de politicas para adornar la pagina en este caso-->
            <div class="form-txt">
                <a href="#">Politica de Privacidad</a>
                <a href="#">Terminos y condiciones</a>
            </div>
            <input class="btn" type="submit" value="Enviar">
        </div>
        <div class="Form-btn-back">
            <button class="btn-2" id="back">Volver</button>
        </div>
    </form>
</body>
</html>
